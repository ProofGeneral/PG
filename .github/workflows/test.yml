            ocamlc -v
          endGroup
          startGroup Run tests
            sudo chown -R coq:coq ./ci
            make -C ci/compile-tests test
          endGroup

  ###########################################################################
  ####### Additional tests in ci/simple-tests
  ###########################################################################
